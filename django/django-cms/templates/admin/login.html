{% extends 'admin/app.html' %}
{% block title %} Django-CMS 登录{% endblock %}
{% block content %}

<body class="login-layout">
    <div class="main-container">
        <div class="main-content">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="login-container">
                        <div class="center">
                            <h1>
                                <i class="icon-leaf green"></i>
                                <span class="red">Django-CMS</span>
                                <span class="white">后台登陆</span>
                            </h1>
                            <h4 class="blue">&copy; XYB-781028081</h4>
                        </div>

                        <div class="space-6"></div>

                        <div class="position-relative">
                            <div id="login-box" class="login-box visible widget-box no-border">
                                {% if form.errors %}
                                    <div class="alert alert-warning">
                                    {{ form.errors }}
                                    </div>
                                {% endif %}
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header blue lighter bigger">
                                            <i class="icon-coffee green"></i>
                                            请输入你的管理员账号
                                        </h4>

                                        <div class="space-6"></div>

                                        <form method="post">
                                            <fieldset>
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input type="text" name="admin_name" class="form-control" placeholder="姓名" />
                                                        <i class="icon-user"></i>
                                                    </span>
                                                </label>

                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input type="password" name="admin_pass" class="form-control" placeholder="密码" />
                                                        <i class="icon-lock"></i>
                                                    </span>
                                                </label>

                                                <div class="space"></div>

                                                <div class="clearfix">
                                                    <label class="inline">
                                                        <input type="checkbox" class="ace" />
                                                        <span class="lbl"> Remember Me</span>
                                                    </label>

                                                    <button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
                                                        <i class="icon-key"></i>
                                                        登　　录
                                                    </button>
                                                </div>
                                                {% csrf_token %}
                                                <div class="space-4"></div>
                                            </fieldset>
                                        </form>

                                </div><!-- /widget-body -->
                            </div><!-- /login-box -->


                        </div><!-- /position-relative -->
                    </div>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div>
    </div><!-- /.main-container -->
</body>
{% endblock %}
